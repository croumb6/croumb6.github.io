<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form-grid {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
            /* Set the gap between grid items */
            /* 
  display: grid;
  grid-template-columns: repeat(1, 1fr); /* Adjust the number of columns as needed */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Personal Information Form</title>  

</head>

<body>

    <form class="form-grid">
	        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>

	<div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>  
                <option value="other">Other</option>
            </select>
        </div>

	<div>
	<label for="street">Street Address:</label>
	<input type="text" id="street" name="street">
	</div>

	<div>
	  <label for="city">City:</label>
	  <input type="text" id="city" name="city">
	</div>

	<div>
	  <label for="state">State:</label>
	  <input type="text" id="state" name="state">
	</div>

	<div>
	  <label for="zip">Zip Code:</label>
	  <input type="text" id="zip" name="zip">
	</div>

	<div>
	  <label for="passportNumber">Passport #:</label>
	  <input type="text" id="passportNumber" name="passportNumber">
	</div>

        <div>
            <label for="citizenship">Citizenship:</label>
            <input type="text" id="citizenship" name="citizenship">
        </div>

        <div>
            <label for="countryOfResidence">Country of Residence:</label>
            <input type="text" id="countryOfResidence" name="countryOfResidence">
        </div>

        <div>
            <label for="travelerNumber">Known Traveler Number:</label>
            <input type="text" id="travelerNumber" name="travelerNumber">
        </div>


        <div>
            <label for="flyerNumberCompany">Frequent Flyer Company:</label>
            <input type="text" id="flyerCompany" name="flyerNumber">
        </div>

        <div>
            <label for="flyerNumber">Frequent Flyer Number:</label>
            <input type="text" id="flyerNumber" name="flyerNumber">
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
