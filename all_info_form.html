<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>Personal Information Form</title>   

</head>
<body>

    <form>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone"   
 name="phone">
        </div>

        <div>
            <label for="country">Country   
 Of Birth:</label>
            <input type="text" id="country" name="country">
        </div>

        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div>   

            <label for="suffix">Suffix:</label>
            <input type="text" id="suffix" name="suffix">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div>
            <label for="dobMonth">Date of Birth Month:</label>
            <input type="number" id="dobMonth" name="dobMonth" min="1" max="12">
        </div>

        <div>
            <label for="dobDay">Date of Birth Day:</label>
            <input type="number" id="dobDay" name="dobDay" min="1" max="31">
        </div>

        <div>
            <label for="dobYear">Date of Birth Year:</label>
            <input type="number" id="dobYear" name="dobYear">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>   

                <option value="other">Other</option>
            </select>
        </div>

        <div>   

            <label for="license">Driver's License Number:</label>
            <input type="text" id="license" name="license">
        </div>

        <div>
            <label for="heightFeet">Height (Feet):</label>
            <input type="number" id="heightFeet" name="heightFeet">
        </div>

        <div>
            <label for="heightInches">Height (Inches):</label>
            <input type="number" id="heightInches" name="heightInches">
        </div>

        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight">
        </div>

        <div>
            <label for="eyeColor">Eye Color:</label>
            <input type="text" id="eyeColor" name="eyeColor">
        </div>

        <div>
            <label for="hairColor">Hair Color:</label>
            <input type="text" id="hairColor" name="hairColor">
        </div>

        <div>
            <label for="lenses">Wear Corrective Lenses:</label>
            <input type="checkbox" id="lenses" name="lenses">
        </div>

        <div>
            <label for="citizenship">Citizenship:</label>
            <input type="text" id="citizenship" name="citizenship">
        </div>

        <div>
            <label for="travelerNumber">Known Traveler Number:</label>
            <input type="text" id="travelerNumber" name="travelerNumber">
        </div>


        <div>
            <label for="flyerNumberCompany">Frequent Flyer Company:</label>
            <input type="text" id="flyerCompany" name="flyerNumber">
        </div>

        <div>
            <label for="flyerNumber">Frequent Flyer Number:</label>
            <input type="text" id="flyerNumber" name="flyerNumber">
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
